<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienestar Mental</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #a2d5f2;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #1e3d59;
    }
    .contenido {
      padding: 40px 20px;
    }
    .contenido img {
      max-width: 300px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .frase {
      font-size: 1.3em;
      margin: 20px 0;
      color: #4d648d;
    }
    .boton {
      display: inline-block;
      margin-top: 30px;
      background-color: #1e3d59;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .boton:hover {
      background-color: #274b6d;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #a2d5f2;
      color: #1e3d59;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienestar Mental</h1>
  </header>

  <div class="contenido">
    <img src="saludmental.png" alt="Imagen de salud mental">
    <p class="frase">"Tu salud mental importa. Mereces sentirte bien."</p>
    <p class="frase">"Cada pequeño paso cuenta. No estás solo/a."</p>

    <a href="#" class="boton">Explora nuestros recursos</a>
  </div>

  <footer>
    © 2025 Bienestar Mental - Apoyando tu crecimiento interior
  </footer>

</body>
</html>
