<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Niurka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      color: #333;
    }

    header {
      background-color: #ffb6c1;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: white;
      letter-spacing: 2px;
    }

    main {
      padding: 50px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2em;
      color: #a83c6c;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.2em;
      color: #5a2b51;
      max-width: 600px;
      margin: auto;
    }

    footer {
      background-color: #ffd6e8;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #5a2b51;
    }

    .decoracion {
      width: 100%;
      height: 300px;
      background-image: url('decoracion.jpg'); /* Cambia esta imagen si tienes otra */
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid #ffb6c1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Niurka</h1>
  </header>

  <div class="decoracion"></div>

  <main>
    <h2>¡Bienvenida a mi página web!</h2>
    <p>Gracias por visitarme. Pronto sabrás más sobre lo que estoy creando para ti.</p>
  </main>

  <footer>
    © 2025 Niurka | Página de inicio web
  </footer>

</body>
</html>
