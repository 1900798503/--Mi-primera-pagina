<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Niurka | Página de Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      color: #4a148c;
    }

    header {
      background-color: #f8bbd0;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 90vh;
    }

    .contenido {
      width: 60%;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    .imagen-derecha {
      width: 40%;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <header>Bienvenida a la página de Niurka</header>
  <div class="container">
    <div class="contenido">
      <p>¡Gracias por visitar mi sitio!</p>
    </div>
    <div class="imagen-derecha"></div>
  </div>
</body>
